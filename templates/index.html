<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <style>
        body {
            background-color: #f3f4f6;
        }

        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        #chat-box {
            height: 350px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: #f9f9f9;
        }

        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: #007bff;
            color: #fff;
            text-align: right;
            float: right;
            clear: both;
        }

        .message.other {
            background: #e0e0e0;
            color: #333;
            float: left;
            clear: both;
        }

        .timestamp {
            font-size: 12px;
            color: #555;
            display: block;
            text-align: right;
            margin-top: 2px;
        }

        .input-group {
            margin-top: 10px;
        }

        .btn-send {
            background-color: #28a745;
            border: none;
        }

        .btn-send:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 class="text-center">Flask Chat App</h2>

        <div class="mb-3">
            <input type="text" id="username" class="form-control" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <input type="text" id="room" class="form-control" placeholder="Enter room name">
        </div>
        <button class="btn btn-primary w-100" onclick="joinRoom()">Join Room</button>

        <div id="chat-box" class="mt-3"></div>

        <div class="input-group mt-3">
            <input type="text" id="message" class="form-control" placeholder="Type your message">
            <button class="btn btn-send text-white" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        var socket = io.connect("http://localhost:5000");

        function joinRoom() {
            var username = document.getElementById("username").value;
            var room = document.getElementById("room").value;
            if (username.trim() === "" || room.trim() === "") {
                alert("Please enter a username and room name.");
                return;
            }
            socket.emit("join", { username, room });
            loadChatHistory();  // Load previous messages
        }

        function sendMessage() {
            var username = document.getElementById("username").value;
            var room = document.getElementById("room").value;
            var message = document.getElementById("message").value.trim();
            if (message !== "") {
                socket.emit("message", { username, room, message });
                document.getElementById("message").value = "";
            }
        }

        socket.on("message", function(data) {
            var chatBox = document.getElementById("chat-box");
            var messageElement = document.createElement("div");
            messageElement.classList.add("message");

            var username = document.getElementById("username").value;
            if (data.startsWith(username + ":")) {
                messageElement.classList.add("user");
            } else {
                messageElement.classList.add("other");
            }

            messageElement.innerHTML = `<strong>${data}</strong>`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;  // Auto-scroll to latest message
        });

        function loadChatHistory() {
            var room = document.getElementById("room").value;
            fetch(`/messages/${room}`)
                .then(response => response.json())
                .then(data => {
                    var chatBox = document.getElementById("chat-box");
                    chatBox.innerHTML = "";
                    data.forEach(msg => {
                        var messageElement = document.createElement("div");
                        messageElement.classList.add("message");

                        if (msg.username === document.getElementById("username").value) {
                            messageElement.classList.add("user");
                        } else {
                            messageElement.classList.add("other");
                        }

                        messageElement.innerHTML = `<strong>${msg.username}:</strong> ${msg.message} <span class="timestamp">${msg.timestamp}</span>`;
                        chatBox.appendChild(messageElement);
                    });
                    chatBox.scrollTop = chatBox.scrollHeight;
                });
        }
    </script>
</body>
</html>
