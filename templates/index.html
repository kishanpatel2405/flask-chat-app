<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
</head>
<body>
    <div class="chat-container">
        <h2 class="text-center">Flask Chat App</h2>

        <div class="mb-3">
            <input type="text" id="username" class="form-control" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <input type="text" id="room" class="form-control" placeholder="Enter room name">
        </div>
        <button class="btn btn-primary w-100" onclick="joinRoom()">Join Room</button>

        <div id="chat-box" class="mt-3"></div>

        <div class="input-group mt-3">
            <input type="text" id="message" class="form-control" placeholder="Type your message">
            <button class="btn btn-send text-white" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
